<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <!--Criação de imagens adaptadas a telas de usuários diferentes-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/Alive(Lyric Video).mp3" controls autoplay></audio>-->
    <!--MP3 WAV OGG-->
    <audio preload="none" controls loop>
        <source src="midia/Alive(Lyric Video).mp3" type="audio/mpeg">
        <source src="midia/Alive(Lyric Video).ogg" type="audio/ogg">
        <source src="midia/Alive(Lyric Video).wav" type="audio/wav"> <!--EVITAR AO MÁXIMO ESTE FORMATO PELO PESO-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/Alive(Lyric Video).mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
