    <title>Estudos de Iframe</title>

    <style>
        iframe {
            width: 500px;
            height: 500px;
            border: 1px dashed black;
        }
    </style>

<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        <!-- Tamanho padrão 300x 150 -->
        <!-- Configuração CSS para iframe é prioritária, irelevando config inline -->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>
        
        para aprender a programar</p>
        
        <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank"></a>no github</iframe> também é bem legal!</p>
